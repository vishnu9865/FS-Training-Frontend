    <h3 class="d-block mx-auto mb-4 brand-name"><img src="images/kanbanpro.svg" height="22" class="me-2 mb-1" alt=""><i>KanbanPro</i></h3>
    <div class="login-card mx-auto p-4 shadow-lg rounded-3">
      <h4 class="d-block mx-auto mb-3">Login</h4>
      <form action="" method="">
        <input class="form-control mb-2" type="text" name="username" id="username" placeholder="Username" autocomplete="on" required>

            <!-- signup button  -->
            <div class="col pe-1">
              <button class="btn bg-body-tertiary rounded w-100 text-muted"><i class="bi bi-person-plus"></i> Signup</button>

            <!-- login button  -->

            </div>
          </div>
        </div>
